<!DOCTYPE html>
<html>
    <head>
        <title>First Webpage</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="intro">
                <img src="https://via.placeholder.com/150" />
                <h1>Sheen Kirkland</h1>
                <h3>Web Developer at Careerfoundry</h3>
                <p class="quote">{{Pause && ponder</p>
            </div>
        </div>
        <div class="about-grid">
            <div class="i-am">
                <h3>I am</h3>
                <ul class="about-list">
                    <li>A sysadmin</li>
                    <li>A veteran</li>
                    <li>A computer nerd</li>
                </ul>
            </div>
            <div class="i-like">
                <h3>I like to</h3>
                <ul class="about-list">
                    <li>Learn new things about computers</li>
                    <li>Play the keyboard</li>
                    <li>Cook</li>
                </ul>
            </div>
        </div>
        <div>
            <h3 class="projects-heading">My Projects</h3>
            <div class="projects-grid">
                <img class="project-image" src="https://via.placeholder.com/300" />
                <img class="project-image" src="https://via.placeholder.com/300" />
                <img class="project-image" src="https://via.placeholder.com/300" />
                <img class="project-image" src="https://via.placeholder.com/300" />
            </div>
        </div>
        <div class="links-and-contact">
            <div class="links">
                <h3>Links</h3>
                <ul class="links-list">
                    <li>
                        <a href="https://github.com/<user>">Github</a>
                    </li>
                    <li>
                        <a href="https://twitter.com/<user>">Twitter</a>
                    </li>
                    <li>
                        <a href="https://linkedin.com/<user>">Linkedin</a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <form action="#">
                <label for="email">
                    Email: <input type="email" id="email" placeholder="Enter your email" />
                </label>
                <label for="message">
                    Message: <textarea id="message">Your Message</textarea>
                </label>
                <input type="submit" valid="Send Message"/>
            </form>
        </div>
    </body>
</html>
