<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="marathon.css">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/race">

        <label for="first">First Name:</label>
        <input type="text" name="first" id="first">

        <label for="last">Last Name:</label>
        <input type="text" name="last" id="last">

        <p>
        <div>
            <p>
                <label for="marathon">Select a Race:
            </p>
            <input type="radio" name="race" id="fun">
            <label for="fun">Fun Run 5k</label> <br>
            <input type="radio" name="race" id="half">
            <label for="half">Half Marathon</label> <br>
            <input type="radio" name="race" id="full">
            <label for="full">Full Marathon</label>
            </label>
        </div>
        </p>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="over">50+</option>
            </select>
        </div>

        <div>
            <button type="submit">Register!</button>
        </div>
    </form>
</body>

</html>
